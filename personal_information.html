<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Information | BalticEco Imports</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container">
      <h1>BalticEco Imports</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="home.html">About Us</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero small-hero">
    <div class="container">
      <h2>Personal Information</h2>
    </div>
  </section>

  <section class="form-section">
    <div class="container">
      <h3>Please Provide Your Details</h3>
      <form action="#" method="post">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required />

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required />

        <label for="postcode">Post Code:</label>
        <input type="text" id="postcode" name="postcode" placeholder="Enter your post code" required />

        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="Enter your city" required />

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" value="United Kingdom" readonly />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />

        <button type="submit">Submit</button>
      </form>
    </div>
  </section>

  <!-- Next Button -->
  <a href="payments.html" class="next-button">Next</a>

  <footer>
    <div class="container">
      <p>&copy; 2025 BalticEco Imports. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
