<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Information | BalticEco Imports</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Segoe UI;
      margin: 0;
      padding: 0;
      background: url('https://raw.githubusercontent.com/catlikesice/EcoImports/main/Screenshot%202025-05-06%20143651.png') center center / cover no-repeat;
    }

    header {
      background-color: #004d3a; /* Dark green background */
      color: #007bff; /* Blue text */
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 10px 0 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: #007bff; /* Blue text for navigation links */
      text-decoration: none;
      font-size: 18px;
    }

    section.hero {
      background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
      padding: 20px;
      text-align: center;
    }

    section.form-section {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    section.form-section h3 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background-color: #027b4b;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #025c3a;
    }

    a.next-button {
      display: block;
      text-align: center;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #027b4b;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }

    a.next-button:hover {
      background-color: #025c3a;
    }

    footer {
      background-color: #f1f1f1; /* Original footer background */
      color: #333; /* Original footer text color */
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>BalticEco Imports</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="home.html">About Us</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero small-hero">
    <div class="container">
      <h2>Personal Information</h2>
    </div>
  </section>

  <section class="form-section">
    <div class="container">
      <h3>Please Provide Your Details</h3>
      <form action="#" method="post">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required />

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required />

        <label for="postcode">Post Code:</label>
        <input type="text" id="postcode" name="postcode" placeholder="Enter your post code" required />

        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="Enter your city" required />

        <label for="country">Country:</label>
        <select id="country" name="country" required>
          <option value="United Kingdom">United Kingdom</option>
          <option value="Ireland">Ireland</option>
        </select>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />

        <button type="submit">Submit</button>
      </form>
    </div>
  </section>

  <a href="payment.html" class="next-button">Next</a>

  <footer>
    <div class="container">
      <p>&copy; 2025 BalticEco Imports. All rights reserved.</p>
    </div>
  </footer>
</body>
